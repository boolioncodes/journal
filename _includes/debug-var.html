<tr>
  <td>
    {{ include.var }}
  </td>
  <td>
    {{ include.var.size }}
  </td>
  <td>
    {{ include.var.first }}
  </td>
  <td>
    {{ include.var[0] }}
  </td>
  <td>
    {{ include.var.first.size }}
  </td>
  <td>
    {{ include.var.first.first }}
  </td>
  <td>
    {{ include.var.first[0] }}
  </td>
</tr>
{% if include.var.first %}
  {% for i in include.var %}
    {% include debug-var.html var=i %}
  {% endfor %}
{% endif %}
